<section class="list-group custom-messages-list">
	<a ng-repeat="message in listMessagesCtrl.messages" ng-href="#/view-message/{{message.id}}" data-toggle="tooltip" title="{{message.message}}" class="list-group-item">

		<table>
			<tbody>
				<tr>
					<td class="text-right">
						<div class="small"><b>От:</b></div>
					</td>

					<td>
						<div ng-bind="message.sender" class="list-value text-primary"></div>
					</td>
				</tr>
				<tr>
					<td class="text-right">
						<div class="small"><b>Тема:</b></div>
					</td>

					<td>
						<div ng-bind="message.subject | stringLengthLimit" class="list-value"></div>
					</td>
				</tr>
				<tr>
					<td class="text-right">
						<div class="list-date small"><b>Дата:</b></div>
					</td>

					<td>
						<div ng-bind="message.date" class="list-value text-muted small"></div>
					</td>
				</tr>
			</tbody>
		</table>
	</a>
</section>
