<div ng-hide="listUsersCtrl.users.length"
	 class="noscript-alert alert alert-block center-block text-danger col-xs-10 col-xs-offset-1 col-sm-5">
	<p>Пользователей нет!</p>
</div>

<section ng-show="listUsersCtrl.users.length" class="list-group custom-users">
	<li ng-repeat="user in listUsersCtrl.users | filter:listUsersCtrl.liveSearchService.searchText"
	data-toggle="tooltip" title="показать письма пользователя {{user.name}}"
	class="list-group-item">

		<section class="panel panel-default">
			<div class="panel-heading">
				<h3 ng-bind="user.name" class="panel-title"></h3>
			</div>

			<div class="panel-body">
				<div class="row">

					<section class="col-sm-3 col-md-2">
						<img ng-src="images/{{user.id}}.jpg" class="avatar img-circle">

						<div class="edit-user">
							<div class="visible-xs-inline-block">
								<a ng-href="#/list-user-messages/{{user.id}}" class="show-mes list-group-item">
									письма пользователя</a>
							</div>
<!--
							<div>
								<a ng-href="#/list-user-messages/{{user.id}}" class="show-mes list-group-item">
									редактировать данные</a>
							</div>
-->
							<div class="clearfix visible-xs-block"></div>
						</div>
					</section>

					<section class="col-sm-9 col-md-10">
						<p class="hidden-xs">
							<a ng-href="#/list-user-messages/{{user.id}}" class="show-mes list-group-item">
								показать письма пользователя</a>
						</p>

						<table class="table">
							<tbody>
								<tr>
									<td class="col-xs-2">Ник</td>
									<td ng-bind="user.username" class="col-xs-10"></td>
								</tr>
								<tr>
									<td>Email</td>
									<td class="text-primary" ng-bind="user.email"></td>
								</tr>
								<tr>
									<td>Город</td>
									<td ng-bind="user.address.city"></td>
								</tr>
							</tbody>
						</table>
					</section>

				</div> <!-- /row -->
			</div> <!-- /panel-body -->

			<!-- <div class="panel-footer"></div> -->

		</section> <!-- /panel panel-default -->
	</li>
</section>
