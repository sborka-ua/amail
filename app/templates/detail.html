<ul class="list-group custom-messages-detail">
<li class="list-group-item">

	<table ng-controller="ShowAvatarAndNameCtrl as showAvatarAndNameCtrl">
		<tr>
			<td rowspan="3">
				<img class="avatar" ng-src=".{{showAvatarAndNameCtrl.showAvatar(detailCtrl.message.sender)}}"></img>
			</td>
			<td class="text-right">
				<div class="small"><b>От:</b></div>
			</td>
			<td>
				<div ng-bind="showAvatarAndNameCtrl.showNameAndSurname(detailCtrl.message.sender)" class="list-value"></div>
			</td>
		</tr>
		<tr>
			<td class="text-right list-value">
				<div class="small"><b>Тема:</b></div>
			</td>
			<td>
				<div ng-bind="detailCtrl.message.subject" class="list-value text-primary"></div>
			</td>
		</tr>
		<tr>
			<td class="text-right">
				<div class="list-date small"><b>Дата:</b></div>
			</td>
			<td>
				<div ng-bind="detailCtrl.message.date" class="list-value text-muted small"></div>
			</td>
		</tr>
		<tr>
			<td colspan="2" class="text-right">
				<div class="list-date message-detail-left small"><b>e-mail:</b></div>
			</td>
			<td>
				<div class="list-value message-detail-right">
					<a ng-href="mailto:{{detailCtrl.message.sender}}" ng-bind="detailCtrl.message.sender"></a>
				</div>
			</td>
		</tr>
	</table>

	<div ng-bind="detailCtrl.message.message" class="message-detail well well-sm"></div>
</li>
</ul>
