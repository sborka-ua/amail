<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="noindex,nofollow" />
    <meta name="author" content="Vadim Zhivitskiy">
    <meta name="description" content="aMail Service, a fully featured, responsive, HTML5, AngularJS and Bootstrap application">
    <title>aMail Service</title>

    <!-- Styles -->
	<link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href='styles/animate.min.css' rel='stylesheet'>
    <link href='styles/style.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="scripts/jquery.min.js"></script>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<!-- Angular JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <script src="scripts/angular-route.js"></script>
    <script src="scripts/app.js"></script>
	<script src="scripts/controllers.js"></script> 
	<script src="scripts/directives.js"></script> 
 	<script src="scripts/filters.js"></script>
 	<script src="scripts/services.js"></script>

    <!-- Bootstrap JS -->
    <script src="scripts/bootstrap.min.js"></script>

</head>
<body ng-app="aMail">
<div class="container">
	<div class="row">

		<header class="well well-sm">
			<h4 class="text-center text-primary">aMail - превосходный почтовый сервис</h4>
		</header>

        <!-- left menu starts -->
		<section class="sidebar-nav col-sm-3 col-lg-2">
			<nav class="navbar" role="navigation">
				<ul class="nav nav-pills nav-stacked main-menu">
					<li class="active">
						<a class="ajax-link" href="#/">
							<i class="glyphicon glyphicon-envelope"></i>
							<span>Входящие</span>
							<span messages-count class="badge pull-right"></span>
						</a>
					</li>
					<li>
						<a class="ajax-link" href="#/">
							<i class="glyphicon glyphicon-ok-sign"></i>
							<span>Отправленные</span>
						</a>
					</li>
					<li>
						<a class="ajax-link" href="#/">
							<i class="glyphicon glyphicon-trash"></i>
							<span>Корзина</span>
						</a>
					</li>
					<li class="contacts">
						<a class="ajax-link" href="#/contacts">
							<i class="glyphicon glyphicon-user"></i>
							<span> Контакты</span>
						</a>
					</li>
				 </ul>
			</nav>
		</section>
        <div class="clearfix visible-xs-block"></div>
		<!-- /left menu ends -->

       <noscript>
            <div class="alert alert-block col-md-12">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have JavaScript enabled to use this site</p>

                <h4 class="alert-heading">Внимание!</h4>

                <p>Чтобы пользоваться этим сервисом, Вам необходимо включить в браузере JavaScript</p>
            </div>
        </noscript>

        <section id="content" class="col-sm-9 col-lg-10">
            <!-- content starts -->

			<div ng-view></div>

			<!-- /content ends -->
		</section>

	</div> <!-- /row ends -->

	<hr>

    <footer class="row">
        <p class="col-md-9 col-sm-9 col-xs-12 copyright">&copy; <a href="https://github.com/sborka-ua" target="_blank">Vadim Zhivitskiy</a> 2016</p>

        <p class="col-md-3 col-sm-3 col-xs-12 powered-by">Powered by: <a
                href="https://github.com/sborka-ua/amail">aMail</a></p>
    </footer>

</div> <!-- /container ends -->

<!-- external javascript -->

</body>
</html>
