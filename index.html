<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>aMail Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="aMail Service, a fully featured, responsive, HTML5, AngularJS and Bootstrap application">
    <meta name="author" content="Vadim Zhivitskiy">

    <!-- The styles -->
	<link href="../bootstrap.min.css" rel="stylesheet">
    <link href='../animate.min.css' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="../jquery.min.js"></script>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- AngularJS -->
    <script src="../angular.min.js"></script>
    <script src="../angular-route.js"></script>
    <script src="controllers.js"></script>
</head>
<body ng-app="aMail">
<div class="container">
	<div class="row">

		<header class="well well-sm">
			<h4 class="text-center text-primary">aMail - awesome mail service</h4>
		</header>

        <!-- left menu starts -->
		<section class="sidebar-nav col-sm-3 col-lg-2">
			<nav class="navbar" role="navigation">
				<ul class="nav nav-pills nav-stacked">
					<li class="active"><a class="ajax-link" href="/"><span> Входящие</span><span class="badge pull-right" messages-count></span></a>
					</li>
					<li><a class="ajax-link" href="/"><span> Отправленные</span></a>
					</li>
					<li><a class="ajax-link" href="/"><span> Корзина</span></a>
					</li>
				 </ul>
			</nav>
		</section>
        <div class="clearfix visible-xs-block"></div>
		<!-- left menu ends -->

       <noscript>
            <div class="alert alert-block col-md-12">
                <h4 class="alert-heading">Warning!</h4>

                <p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a>
                    enabled to use this site.</p>
            </div>
        </noscript>

        <section id="content" class="col-sm-9 col-lg-10">
            <!-- content starts -->

			<div ng-view></div>

			<!-- content ends -->
		</section>
	</div>
</div>

<!-- external javascript -->

    <script src="../bootstrap.min.js"></script>

</body>
</html>
